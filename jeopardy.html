<!DOCTYPE html>
<html>
<head>
  <meta http-equiv="Content-Type" content="text/html; charset=UTF-8">
  <title>Jeopardy!</title>
  <script type="text/javascript"> 
    function setFocus() {
      document.getElementById("options").focus();
    }

    function changeForm(dropdown) {
      if (dropdown.value == "multipleChoice") {
        document.getElementById("multipleChoice").style.display='inline';
        document.getElementById("trueOrFalse").style.display='none';
        document.getElementById("shortAnswer").style.display='none';
      }
      else if (dropdown.value == "trueOrFalse") {
        document.getElementById("multipleChoice").style.display='none';
        document.getElementById("trueOrFalse").style.display='inline';
        document.getElementById("shortAnswer").style.display='none';
      }
      else if (dropdown.value == "shortAnswer") {
        document.getElementById("multipleChoice").style.display='none';
        document.getElementById("trueOrFalse").style.display='none';
        document.getElementById("shortAnswer").style.display='inline';
      }
      else {
        document.getElementById("multipleChoice").style.display='none';
        document.getElementById("trueOrFalse").style.display='none';
        document.getElementById("shortAnswer").style.display='none';
      }
    }

    function validateForm() {
      var x = document.getElementById("options").value;
      
      if(x == "multipleChoice") {
        var y = document.forms["multipleChoice"]["multipleChoiceQuestion"].value;
        var z = document.forms["multipleChoice"]["multipleChoiceAnswer"].value;
        if(y == "" || z == ""){
          alert("Please fill in all fields");
          return false;
        }
        else return true;
      }
      else if(x == "trueOrFalse") {
        var y = document.forms["trueOrFalse"]["trueOrFalseQuestion"].value;
        var z = document.forms["trueOrFalse"]["trueOrFalseAnswer"].value;
        if(y == "" || z == ""){
          alert("Please fill in all fields");
          return false;
        }
        else return true;
      }
      else if(x == "shortAnswer") {
        var y = document.forms["shortAnswer"]["shortAnswerQuestion"].value;
        var z = document.forms["shortAnswer"]["shortAnswerAnswer"].value;
        if(y == "" || z == ""){
          alert("Please fill in all fields");
          return false;
        }
        else return true;
      }
    }
  </script>     
</head>

<body onload="setFocus()">
  
  <h1>Choose Question Type</h1>
  
  <h2>Question Type</h2>
  Choose the type of question you'd like to create:
  
  <!-- DROPDOWN QUESTION SELECTION -->
  <select id="options" onchange="changeForm(this)">
    <option value="default"></option>
    <option value="multipleChoice">Multiple Choice</option> 
    <option value="trueOrFalse">True or False</option> 
    <option value="shortAnswer">Short Answer</option> 
  </select>

  <!-- FORM multiple choice -->
  <form name='multipleChoice' id='multipleChoice' method='post' action='formHandler.php' onsubmit='return validateForm()' style='display:none'>
    <br> Multiple Choice - Question <br>
    <input type='text' name='multipleChoiceQuestion' id='multipleChoiceQuestion'>
    <br> <br> Multiple Choice - Answer <br>
    <textarea name='multipleChoiceAnswer' id='multipleChoiceAnswer' cols='40' rows='5'></textarea>
    <br>
    <input type='submit' value='Submit' name='submit'>
    <input type='reset' value ='Clear'>
  </form>
  
  <!-- FORM true or false -->
  <form name='trueOrFalse' id='trueOrFalse' method='post' action='formHandler.php' onsubmit='return validateForm()' style='display:none'>
    <br> True or False - Question <br>
    <input type='text' name='trueOrFalseQuestion' id='trueOrFalseQuestion'>
    <br> <br> True Or False - Answer <br>
    <textarea name='trueOrFalseAnswer' id='trueOrFalseAnswer' cols='40' rows='5'></textarea>
    <br>
    <input type='submit' value='Submit' name='submit'>
    <input type='reset' value='Clear'>
  </form>    

  <!-- FORM short answer -->
  <form name='shortAnswer' id='shortAnswer' method='post' action='formHandler.php' onsubmit='return validateForm()' style='display:none'>
    <br> Short Answer - Question <br>
    <input type='text' name='shortAnswerQuestion' id='shortAnswerQuestion'>
    <br> <br> Short Answer - Answer <br>
    <textarea name='shortAnswerAnswer' id='shortAnswerAnswer' cols='40' rows='5'></textarea>
    <br>
    <input type='submit' value='Submit' name='submit'>
    <input type='reset' value ='Clear'>
  </form>

</body>
</html>
